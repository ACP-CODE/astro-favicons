name: Publish Package

on:
  push:
    tags:
      - 'v*' # 只在版本标签被推送时触发

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # 指定 Node.js 版本
          registry-url: 'https://registry.npmjs.org' # npm 仓库地址

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build # 如果需要构建步骤，可以添加

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # 使用 GitHub Secrets 中的 npm token